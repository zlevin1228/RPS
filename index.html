<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/rpslogo.jpg" />

<body>
    <header>
        <div class="container align-items-center">
            <div class="row justify-content-center align-items-center text-center">

                <div class="col-3 text-center justify-content-center align-items-center">
                    <h1 class="display-5">
                        Rock
                </div>
                <div class="col-1">
                    <img class="img-fluid img-fix" src="Images/rock.png" /><!--Img from Google-->
                </div>  <div class="col-3 text-center justify-content-center align-items-center">
                    <h1 class="display-5">
                        Paper
                </div>
                <div class="col-1">
                    <img class="img-fluid img-fix" src="Images/paper.png" /><!--Img from Google-->
                </div>  <div class="col-3 text-center justify-content-center align-items-center">
                    <h1 class="display-5">
                        Scissors
                </div>
                <div class="col-1">
                    <img class="img-fluid img-fix" src="Images/scissors.png" /><!--Img from Google-->
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h5 class="textfix" id="">username</h1>
        </div>
        <div class="container text-center justify-content-center align-items-center">
            <div class="btn border-5 border-black btn-lg btn-secondary text-white btn-1 ">
                <h3>Start<br>Game!</h3>
            </div>
            <div class="row p-5">
                <div class="col-6">
                    <h4>User Choice:</h4>
                    <div>
                        <img>
                    </div>
                </div>
                <div class="col-6">
                    <h4>Computer Choice:</h4>
                    <div>
                        <img>
                    </div>
                </div>
            </div>
        </div>  
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!--My JS Libraries-->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
